<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserPFP</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to an external CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Uni+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Uni Sans', sans-serif;
        }

        /* Style the navbar similar to server.html */
        .navbar {
            text-align: center;
            background-color: #4a4d52;
            padding: 15px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Center the header */
        .header {
            text-align: center;
            margin-bottom: 20px; /* Increase the margin for a better separation */
        }

        /* Style the widget container without margin */
        .widget {
            max-width: 800px; /* Adjusted max-width for better readability */
            text-align: center; /* Center the content within the widget */
        }

        /* Style the iframe within the widget */
        .widget iframe {
            width: 100vw;
            height: 100vw;
            border: none;
        }

        /* Apply styles similar to server.html */
        .github-icon {
            width: 50px;
            height: 50px;
            transition: transform 0.3s, filter 0.3s;
        }

        .github-icon:hover {
            transform: scale(1.2);
            filter: brightness(1.5);
        }

        .server-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #7289da;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .server-button:hover {
            background-color: #4a4d52;
        }

        .server-container {
            text-align: center;
            margin: 20px;
        }

        .server-info {
            margin-top: 20px;
        }

        .server-image {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .server-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="staff.html">Staff</a>
        <a href="server.html">Discord</a>
    </div>
    <div class="header">
        <h1>UserPFP</h1>
    </div>
    <div class="widget">
        <!-- Your widget content goes here -->
        <iframe src="https://userpfp.github.io/website/widget.html" width="100%" height="300" frameborder="0"></iframe>
    </div>
</body>
</html>
