<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Uni+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Uni Sans', sans-serif;
            background-color: #282c35;
            color: #fff;
        }

        .navbar {
            text-align: center;
            background-color: #3d424d;
            padding: 15px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: inherit;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 50px;
            margin: 20px;
            justify-content: center;
        }

        .staff-member {
            position: relative;
            display: flex;
            flex-direction: column;
            background-color: #394050;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s;
            max-width: 600px;
            width: 100%;
        }

        .staff-member:hover {
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
        }

        .banner {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            z-index: 0;
        }

        .username {
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            padding: 10px;
            background-color: rgba(57, 64, 80, 0.6);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .staff-content {
            display: flex;
            align-items: center;
            padding: 20px;
            z-index: 1;
        }

        .avatar-container {
            flex: 0 0 150px;
            height: 150px;
            margin-right: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .description-box {
            flex: 1;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="staff.html">Staff</a>
        <a href="https://discord.com/invite/userpfp-1129784704267210844">Discord</a>
    </div>

    <div class="container">
    </div>

    <script src="script.js"></script>
</body>

</html>
