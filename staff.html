<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Uni+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Uni Sans', sans-serif;
        }

        .navbar {
            text-align: center;
            background-color: #4a4d52;
            padding: 15px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .staff-member {
            display: flex;
            align-items: center;
            margin: 20px;
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            overflow: hidden;
            border: 3px solid #7289DA;
            border-radius: 50%;
        }

        .avatar {
            width: 100%;
            height: auto;
        }

        .staff-info {
            background: #7289DA;
            color: #fff;
            padding: 10px;
            text-align: center;
            flex: 1;
        }

        .username {
            font-weight: bold;
            font-size: 16px;
        }

        .staff-info p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://userpfp.github.io/website/index.html">Home</a>
        <a href="https://userpfp.github.io/website/staff.html">Staff</a>
        <a href="https://userpfp.github.io/website/server.html">Discord</a>
    </div>
    <div class="container">
        <div class="staff-member">
            <div class="avatar-container">
                <img class="avatar" src="https://raw.githubusercontent.com/UserPFP/img/main/Avatars/7/789872551731527690.gif" alt="User Avatar">
            </div>
            <div class="staff-info">
                <div class="username">FoxStorm1</div>
                <p>A developer and the owner of UserPFP (remaking since the idea was already there). A passion project (all the staff on the page are involved with UserPFP).</p>
            </div>
        </div>
        <div class="staff-member">
            <div class="avatar-container">
                <img class="avatar" src="https://raw.githubusercontent.com/UserPFP/img/main/Avatars/4/406084422308331522.gif" alt="User Avatar">
            </div>
            <div class="staff-info">
                <div class="username">Coolesding</div>
                <p>Good-looking mediocre CSS code.</p>
            </div>
        </div>
        <div class="staff-member">
            <div class="avatar-container">
                <img class="avatar" src="https://raw.githubusercontent.com/UserPFP/img/main/Avatars/8/853550207039832084.gif" alt="User Avatar">
            </div>
            <div class="staff-info">
                <div class="username">Nexpid</div>
                <p>Developer of the Vendetta plugin of UserPFP.</p>
            </div>
        </div>
    </div>
</body>
</html>
