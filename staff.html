<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Uni+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Uni Sans', sans-serif;
            background-color: #f5f5f5; /* Match the background color of other pages */
        }

        .navbar {
            text-align: center;
            background-color: #4a4d52;
            padding: 15px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .staff-member {
            display: flex;
            align-items: center;
            margin: 20px;
            transition: transform 0.3s;
            background-color: #ffffff; /* White background for staff members */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .staff-member:hover {
            transform: scale(1.05);
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            overflow: hidden;
            border: 3px solid #7289DA;
            border-radius: 50%;
            margin-right: 20px;
        }

        .avatar {
            width: 100%;
            height: auto;
        }

        .staff-info {
            flex: 1;
        }

        .username {
            font-weight: bold;
            font-size: 16px;
            color: #333; /* Dark text color */
            margin-bottom: 5px;
        }

        .staff-info p {
            font-size: 14px;
            color: #555; /* Slightly darker text color */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://userpfp.github.io/website/index.html">Home</a>
        <a href="https://userpfp.github.io/website/staff.html">Staff</a>
        <a href="https://userpfp.github.io/website/server.html">Discord</a>
    </div>
    <div class="container">
        <!-- Staff members go here -->
    </div>

    <script>
        // Function to set Discord avatar if the image URL is not available
        function setDiscordAvatar(element, discordId, defaultAvatar) {
            element.src = `https://cdn.discordapp.com/avatars/${discordId}/${defaultAvatar}`;
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Check and set Discord avatars for each staff member
            const avatars = document.querySelectorAll('.avatar');
            avatars.forEach(avatar => {
                avatar.onerror = function() {
                    // If the avatar URL fails, load the specified Discord avatar
                    const discordId = this.getAttribute('data-discord-id');
                    const defaultAvatar = this.getAttribute('data-default-avatar');
                    setDiscordAvatar(this, discordId, defaultAvatar);
                };
            });
        });
    </script>
</body>
</html>
