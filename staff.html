<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define the outline and background styles */
        .container {
            border: 2px solid #000; /* Change the color and width as needed */
            background-color: #f0f0f0; /* Change the background color as needed */
        }
    </style>
    <script>
        // Function to extract the user ID from the URL
        function extractUserId() {
            const url = window.location.href;
            const parts = url.split('/');
            if (parts.length >= 8) {
                const firstnumberofdiscordid = parts[parts.length - 2];
                const discordid = parts[parts.length - 1].split('.')[0]; // Remove the ".gif" extension
                return { firstnumberofdiscordid, discordid };
            }
            return null;
        }

        // Function to update the global name from Discord Lookup API
        async function updateGlobalName() {
            const userIds = extractUserId();
            if (userIds) {
                try {
                    const apiUrl = `https://discordlookup.mesavirep.xyz/v1/user/${userIds.discordid}`;
                    
                    const response = await fetch(apiUrl);
                    const userData = await response.json();
                    
                    // Extract the global name
                    const globalName = userData.global_name;

                    // Update the HTML element with the global name
                    document.getElementById('globalName').textContent = `Global Name: ${globalName}`;
                } catch (error) {
                    console.error('Error updating global name:', error);
                }
            } else {
                console.error('Invalid URL format. Unable to extract user ID.');
            }
        }

        // Call the function when the page loads
        window.addEventListener('load', updateGlobalName);
    </script>
</head>
<body>
    <div class="container">
        <!-- Display the GIF with the provided URL -->
        <img src="https://raw.githubusercontent.com/UserPFP/img/main/Avatars/7/789872551731527690.gif" alt="GIF">
        
        <!-- Element to display the global name next to the GIF -->
        <div id="globalName">Loading...</div>
    </div>
</body>
</html>
